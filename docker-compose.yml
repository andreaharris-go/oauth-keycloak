version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nestjs:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestjs-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: oauth-demo
      KEYCLOAK_CLIENT_ID: nestjs-backend
      KEYCLOAK_CLIENT_SECRET: ffdf702e77fbf9ec0255bdc727964f2dcd5648d65435249414f3a84dc8091f06
    ports:
      - "3001:3001"
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - keycloak-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8080
      NEXT_PUBLIC_KEYCLOAK_REALM: oauth-demo
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: nextjs-frontend
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-nextauth-secret-change-this-in-production
    ports:
      - "3000:3000"
    depends_on:
      - nestjs
      - keycloak
    networks:
      - keycloak-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  keycloak-network:
    driver: bridge

volumes:
  postgres_data:
